<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/new-walt-disney-font"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/dollar-bill" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body id="imageBody">
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <br />
    <br />
    <main>
      <h2>Add Employee</h2>
      <br />
      <br />
      <div id="divForm">
        <form id="submitForm" onSubmit="addNewEmployeeForm(event)">
          First Name:
          <input id="firstNameInput" type="text" />
          Last Name:
          <input id="lastNameInput" type="text" />
          ID Number:
          <input id="idNumberInput" type="number" />
          Job Title:
          <input id="jobTitleInput" type="text" />
          Annual Salary:
          <input id="annualSalaryInput" type="number" />
          <input id="button" type="submit" value="Add New Employee" />
        </form>
      </div>
      <br />
      <br />
      <h2>Employees</h2>
      <div id="employeeDiv">
        <table id="table">
          <thead>
            <tr>
              <th>First Name</th>
              <br />
              <th>Last Name</th>
              <br />
              <th>ID Number</th>
              <br />
              <th>Job Title</th>
              <br />
              <th>Monthly Salary</th>
              <br />
              <th>Annual Salary</th>
            </tr>
          </thead>
          <tbody id="newAddedEmployee"></tbody>
        </table>
      </div>
    </main>
    <br />
    <br />
    <footer id="footerTable">
      <p>Total Monthly</p>
    </footer>
    <script src="client.js"></script>
  </body>
</html>
